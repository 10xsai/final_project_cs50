<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SignUp</title>
    <style>
      form {
        margin: 100px auto;
        width: 400px;
      }
    </style>
</head>

<body>
    {% if status == 401 %}
      <div class="alert alert-danger" role="alert">
        <h3>Confirmed Password didn't match</h3>
      </div>
    {% elif status == 409 %}
      <div class="alert alert-danger" role="alert">
        <h3>Username already exists</h3>
      </div>
    {% endif %}
  
  <form method="POST" action="/signup">
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" name="password" required>
  </div>
  <div class="form-group">
    <label for="inputPassword">Confirm Password</label>
    <input type="password" class="form-control" id="inputPassword" name="confirm-password" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="check" required>
    <label class="form-check-label" for="check">Do you Agree our terms and conditions</label>
  </div>
  <button type="submit" class="btn btn-primary">SignUp</button>
  <a href="/login" style="margin: 0 50px;">Existing user SignIn</a>
</form>
</body>
</html>
